on:
  push:
    branches:
      - main
  release:
    types:
    - created

jobs:
  build_and_publish:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
    - run: npm install
    - run: xvfb-run -a npm test
      if: runner.os == 'Linux'
    - run: npm test
      if: runner.os != 'Linux'
    - name: Build VSIX
      if: success() && startsWith(github.ref, 'refs/tags/') && contains(github.ref, 'alpha') && matrix.os == 'ubuntu-latest'
      run: vsce package -o made.vsix
    - name: get-npm-version
      id: package-version
      uses: martinbeentjes/npm-get-version-action@main
    - name: upload linux artifact
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./made.vsix
        asset_name: MaDe-for-VS-Code-${{ steps.package-version.outputs.current-version }}
        asset_content_type: application/gzip
     
